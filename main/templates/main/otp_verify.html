<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    body { background-color: #f8f9fa; }
    .height-100 { height: 100vh; }
    .card {
        width: 400px;
        border: none;
        height: 320px;
        box-shadow: 0px 5px 20px 0px #d2dae3;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }
    .card h6 { color: #198754; font-size: 20px; }  /* GREEN */
    .inputs input {
        width: 40px;
        height: 40px;
        text-align: center;
    }
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        appearance: none;
        margin: 0;
    }
    .card-2 {
        background-color: #fff;
        padding: 10px;
        width: 350px;
        height: 100px;
        bottom: -60px;
        left: 25px;
        position: absolute;
        border-radius: 5px;
    }
    .card-2 .content a {
        color: #198754;  /* GREEN */
        font-weight: 500;
    }
    .form-control:focus {
        box-shadow: none;
        border: 2px solid #198754;  /* GREEN */
    }
    .validate {
        border-radius: 20px;
        height: 40px;
        background-color: #198754;  /* GREEN */
        border: none;
        width: 140px;
        color: white;
    }
</style>

</head>
<body>
            {% if messages %}
  {% for message in messages %}
    <p style="color: #198754;">{{ message }}</p>
  {% endfor %}
{% endif %}

    <div class="container height-100 d-flex justify-content-center align-items-center">
        <div class="card p-4 text-center">
            <h6>Please enter the one time password<br>to verify your account</h6>
            <div><span>A code has been sent to </span><small>{{ user.email }}</small></div>
            

            <form method="POST" action="{% url 'otp_verify' %}">
                {% csrf_token %}
                <div id="otp" class="inputs d-flex flex-row justify-content-center mt-3">
                    <input name="first" class="m-1 text-center form-control rounded" type="text" maxlength="1" required />
                    <input name="second" class="m-1 text-center form-control rounded" type="text" maxlength="1" required />
                    <input name="third" class="m-1 text-center form-control rounded" type="text" maxlength="1" required />
                    <input name="fourth" class="m-1 text-center form-control rounded" type="text" maxlength="1" required />
                    <input name="fifth" class="m-1 text-center form-control rounded" type="text" maxlength="1" required />
                    <input name="sixth" class="m-1 text-center form-control rounded" type="text" maxlength="1" required />
                </div>
                <div class="mt-4">
                    <button type="submit" class="validate">Validate</button>
                </div>
            </form>

            <div class="card-2 mt-3">
                <div class="content d-flex justify-content-center align-items-center">
                    <span>Didn't get the code?</span>
                    <a href="{% url 'resend_otp' %}" class="text-decoration-none ms-2">Resend</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
